<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta | Congrega Fiel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #FFFFFF;
      --bg-soft: #FDF8F3;
      --bg-cream: #F5EDE3;
      --card: rgba(139, 90, 43, 0.04);
      --card-strong: rgba(139, 90, 43, 0.08);
      --text: #3D2E22;
      --text-heading: #1A0F06;
      --muted: #8A7B6D;
      --line: rgba(139, 90, 43, 0.12);
      --primary: #C4837A;
      --primary-2: #A86B63;
      --primary-light: rgba(196, 131, 122, 0.1);
      --primary-border: rgba(196, 131, 122, 0.25);
      --accent: #C8956C;
      --accent-light: rgba(200, 149, 108, 0.15);
      --success: #2D8A4E;
      --warning: #D97706;
      --danger: #DC2626;
      --shadow: 0 4px 16px rgba(45, 27, 14, 0.06), 0 1px 3px rgba(45, 27, 14, 0.04);
      --shadow-strong: 0 8px 32px rgba(45, 27, 14, 0.1), 0 2px 6px rgba(45, 27, 14, 0.04);
      --radius: 18px;
      --radius-sm: 12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      font-family: "DM Sans", system-ui, sans-serif;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      background: linear-gradient(135deg, #FDF8F3 0%, #F9F1E8 50%, #FDF8F3 100%);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    a { color: inherit; text-decoration: none; }
    button, input { font: inherit; }

    .auth-card {
      width: 100%;
      max-width: 480px;
      background: var(--bg);
      border: 1px solid var(--line);
      border-radius: 22px;
      padding: 2rem 1.75rem;
      box-shadow: var(--shadow-strong);
    }

    .auth-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.75rem;
    }

    .auth-brand__logo {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      font-family: "Lora", Georgia, serif;
      font-weight: 800;
      font-size: 0.95rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      box-shadow: 0 8px 20px rgba(196, 131, 122, 0.25);
      color: white;
    }

    .auth-brand__text { display: grid; line-height: 1.1; }
    .auth-brand__text strong { font-family: "Lora", Georgia, serif; font-size: 0.98rem; font-weight: 800; }
    .auth-brand__text span { font-size: 0.75rem; color: var(--muted); }

    .auth-card h1 {
      font-family: "Lora", Georgia, serif;
      font-size: 1.35rem;
      margin-bottom: 0.3rem;
      letter-spacing: -0.02em;
      color: var(--text-heading);
    }

    .auth-card .subtitle {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 1.25rem;
    }

    /* TABS */
    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      background: var(--bg-soft);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 0.3rem;
      margin-bottom: 1.5rem;
    }

    .tab-btn {
      border: none;
      background: transparent;
      color: var(--muted);
      padding: 0.6rem 0.75rem;
      border-radius: 11px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color: white;
      box-shadow: 0 4px 12px rgba(196, 131, 122, 0.2);
    }

    /* FORM */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      color: var(--text);
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-wrapper .icon-left {
      position: absolute;
      left: 0.85rem;
      color: var(--muted);
      display: flex;
      pointer-events: none;
    }

    .input-wrapper input {
      width: 100%;
      background: var(--bg-soft);
      border: 1px solid var(--line);
      border-radius: var(--radius-sm);
      padding: 0.75rem 0.85rem 0.75rem 2.6rem;
      color: var(--text);
      font-size: 0.92rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(196, 131, 122, 0.1);
    }

    .input-wrapper input::placeholder { color: rgba(122, 107, 93, 0.5); }

    .input-wrapper input.input-error {
      border-color: var(--danger);
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.12);
    }

    .toggle-password {
      position: absolute;
      right: 0.6rem;
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 0.3rem;
      display: flex;
      transition: color 0.2s;
    }

    .toggle-password:hover { color: var(--text); }

    .error-msg {
      font-size: 0.8rem;
      color: var(--danger);
      margin-top: 0.3rem;
      display: none;
    }

    .error-msg.show { display: block; }

    .btn {
      border: 1px solid transparent;
      border-radius: 12px;
      padding: 0.78rem 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, filter 0.2s;
      width: 100%;
      font-size: 0.95rem;
    }

    .btn:hover { transform: translateY(-1px); filter: brightness(1.03); }
    .btn:active { transform: translateY(0); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; filter: none; }

    .btn--primary {
      color: white;
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      box-shadow: 0 6px 20px rgba(196, 131, 122, 0.25);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin: 1.25rem 0;
      color: var(--muted);
      font-size: 0.82rem;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: var(--line);
    }

    .auth-footer {
      text-align: center;
      font-size: 0.88rem;
      color: var(--muted);
    }

    .auth-footer a {
      color: var(--primary);
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .auth-footer a:hover { opacity: 0.8; }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 1.25rem;
      transition: color 0.2s;
    }

    .back-link:hover { color: var(--primary); }

    .help-text {
      font-size: 0.78rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    /* TOAST */
    .toast {
      position: fixed;
      bottom: 18px;
      right: 18px;
      z-index: 120;
      min-width: 240px;
      max-width: 360px;
      background: var(--bg);
      border: 1px solid var(--line);
      color: var(--text);
      border-radius: 14px;
      padding: 0.85rem 0.95rem;
      box-shadow: var(--shadow-strong);
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
      transition: opacity 0.2s, transform 0.2s;
    }

    .toast.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
    .toast--success { border-color: rgba(45, 138, 78, 0.3); }
    .toast--error { border-color: rgba(220, 38, 38, 0.3); }

    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    @media (max-width: 520px) {
      .auth-card { padding: 1.5rem 1.25rem; border-radius: 18px; }
      .toast { left: 12px; right: 12px; bottom: 12px; min-width: 0; max-width: none; }
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <a href="../index.html" class="auth-brand" aria-label="Voltar ao site">
      <div class="auth-brand__logo">CF</div>
      <div class="auth-brand__text">
        <strong>Congrega Fiel</strong>
        <span>Gestão da comunidade da igreja</span>
      </div>
    </a>

    <h1>Criar sua conta</h1>
    <p class="subtitle">Cadastre-se para acessar o sistema</p>

    <div class="tabs" role="tablist" aria-label="Tipo de conta">
      <button class="tab-btn active" role="tab" aria-selected="true" data-tab="igreja" type="button">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M18 21V9l-6-4-6 4v12"/><path d="M2 21h20"/><path d="M9 21v-6h6v6"/></svg>
        Igreja
      </button>
      <button class="tab-btn" role="tab" aria-selected="false" data-tab="membro" type="button">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        Membros
      </button>
    </div>

    <!-- FORM IGREJA -->
    <form id="formIgreja" class="tab-panel active" novalidate>
      <div class="form-group">
        <label for="nomePastor">Nome do pastor</label>
        <div class="input-wrapper">
          <span class="icon-left">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          </span>
          <input type="text" id="nomePastor" placeholder="Ex: Pastor João Silva" required />
        </div>
        <p class="error-msg" id="nomePastorError"></p>
      </div>

      <div class="form-group">
        <label for="nomeIgreja">Nome da igreja</label>
        <div class="input-wrapper">
          <span class="icon-left">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M18 21V9l-6-4-6 4v12"/><path d="M2 21h20"/><path d="M9 21v-6h6v6"/></svg>
          </span>
          <input type="text" id="nomeIgreja" placeholder="Ex: Igreja Vida e Fé" required />
        </div>
        <p class="error-msg" id="nomeIgrejaError"></p>
      </div>

      <div class="form-group">
        <label for="emailIgreja">E-mail</label>
        <div class="input-wrapper">
          <span class="icon-left">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="3"/><polyline points="22,7 12,13 2,7"/></svg>
          </span>
          <input type="email" id="emailIgreja" placeholder="pastor@email.com" autocomplete="email" required />
        </div>
        <p class="error-msg" id="emailIgrejaError"></p>
      </div>

      <div class="form-group">
        <label for="senhaIgreja">Senha</label>
        <div class="input-wrapper">
          <span class="icon-left">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          </span>
          <input type="password" id="senhaIgreja" placeholder="Mínimo 6 caracteres" autocomplete="new-password" required />
          <button type="button" class="toggle-password" aria-label="Mostrar senha" data-target="senhaIgreja">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" class="icon-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" class="icon-eye-off" style="display:none"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/><path d="M14.12 14.12a3 3 0 1 1-4.24-4.24"/></svg>
          </button>
        </div>
        <p class="error-msg" id="senhaIgrejaError"></p>
      </div>

      <div class="form-group">
        <label for="confirmarSenhaIgreja">Confirmar senha</label>
        <div class="input-wrapper">
          <span class="icon-left">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          </span>
          <input type="password" id="confirmarSenhaIgreja" placeholder="Repita a senha" autocomplete="new-password" required />
        </div>
        <p class="error-msg" id="confirmarSenhaIgrejaError"></p>
      </div>

      <button type="submit" class="btn btn--primary">Criar conta da igreja</button>
    </form>

    <!-- FORM MEMBRO -->
    <form id="formMembro" class="tab-panel" novalidate>
      <div class="form-group">
        <label for="nomeCompleto">Nome completo</label>
        <div class="input-wrapper">
          <span class="icon-left">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          </span>
          <input type="text" id="nomeCompleto" placeholder="Seu nome completo" required />
        </div>
        <p class="error-msg" id="nomeCompletoError"></p>
      </div>

      <div class="form-group">
        <label for="emailMembro">E-mail</label>
        <div class="input-wrapper">
          <span class="icon-left">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="3"/><polyline points="22,7 12,13 2,7"/></svg>
          </span>
          <input type="email" id="emailMembro" placeholder="seu@email.com" autocomplete="email" required />
        </div>
        <p class="error-msg" id="emailMembroError"></p>
      </div>

      <div class="form-group">
        <label for="codigoIgreja">Código da igreja</label>
        <div class="input-wrapper">
          <span class="icon-left">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M7 7h.01"/><path d="M17 7h.01"/><path d="M7 17h.01"/><path d="M17 17h.01"/></svg>
          </span>
          <input type="text" id="codigoIgreja" placeholder="Ex: VF2024" maxlength="6" style="text-transform:uppercase" required />
        </div>
        <p class="help-text">Peça o código ao pastor da sua igreja</p>
        <p class="error-msg" id="codigoIgrejaError"></p>
      </div>

      <div class="form-group">
        <label for="senhaMembro">Senha</label>
        <div class="input-wrapper">
          <span class="icon-left">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          </span>
          <input type="password" id="senhaMembro" placeholder="Mínimo 6 caracteres" autocomplete="new-password" required />
          <button type="button" class="toggle-password" aria-label="Mostrar senha" data-target="senhaMembro">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" class="icon-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" class="icon-eye-off" style="display:none"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/><path d="M14.12 14.12a3 3 0 1 1-4.24-4.24"/></svg>
          </button>
        </div>
        <p class="error-msg" id="senhaMembroError"></p>
      </div>

      <div class="form-group">
        <label for="confirmarSenhaMembro">Confirmar senha</label>
        <div class="input-wrapper">
          <span class="icon-left">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
          </span>
          <input type="password" id="confirmarSenhaMembro" placeholder="Repita a senha" autocomplete="new-password" required />
        </div>
        <p class="error-msg" id="confirmarSenhaMembroError"></p>
      </div>

      <button type="submit" class="btn btn--primary">Criar conta de membro</button>
    </form>

    <div class="divider">ou</div>

    <p class="auth-footer">
      Já tem uma conta? <a href="login.html">Entrar</a>
    </p>

    <div style="text-align:center">
      <a href="../index.html" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12,19 5,12 12,5"/></svg>
        Voltar ao site
      </a>
    </div>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <script>
  (() => {
    "use strict";

    const $ = (sel, scope = document) => scope.querySelector(sel);
    const $$ = (sel, scope = document) => Array.from(scope.querySelectorAll(sel));

    let currentTab = "igreja";
    let toastTimer = null;

    function showToast(msg, type = "") {
      const el = $("#toast");
      if (!el) return;
      el.textContent = msg;
      el.className = "toast show" + (type ? " toast--" + type : "");
      if (toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => { el.className = "toast"; }, 4000);
    }

    function showError(id, msg) {
      const el = $("#" + id);
      const input = el?.previousElementSibling?.querySelector("input")
        || el?.parentElement?.querySelector("input");
      if (el) { el.textContent = msg; el.classList.add("show"); }
      if (input) input.classList.add("input-error");
    }

    function clearErrors() {
      $$(".error-msg").forEach(e => { e.textContent = ""; e.classList.remove("show"); });
      $$("input").forEach(i => i.classList.remove("input-error"));
    }

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function generateCode(nomeIgreja) {
      const letters = nomeIgreja
        .replace(/[^a-zA-ZÀ-ú]/g, "")
        .substring(0, 2)
        .toUpperCase();
      const prefix = letters.length >= 2 ? letters : "CF";
      const digits = String(Math.floor(1000 + Math.random() * 9000));
      return prefix + digits;
    }

    // Tabs
    function switchTab(tab) {
      currentTab = tab;
      $$(".tab-btn").forEach(b => { b.classList.remove("active"); b.setAttribute("aria-selected", "false"); });
      const activeBtn = $('[data-tab="' + tab + '"]');
      if (activeBtn) { activeBtn.classList.add("active"); activeBtn.setAttribute("aria-selected", "true"); }

      $$(".tab-panel").forEach(p => p.classList.remove("active"));
      const panel = tab === "igreja" ? $("#formIgreja") : $("#formMembro");
      if (panel) panel.classList.add("active");
      clearErrors();
    }

    $$(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => switchTab(btn.dataset.tab));
    });

    // Toggle password
    $$(".toggle-password").forEach(btn => {
      btn.addEventListener("click", () => {
        const input = $("#" + btn.dataset.target);
        if (!input) return;
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        btn.setAttribute("aria-label", isPassword ? "Ocultar senha" : "Mostrar senha");
        $(".icon-eye", btn).style.display = isPassword ? "none" : "";
        $(".icon-eye-off", btn).style.display = isPassword ? "" : "none";
      });
    });

    // FORM IGREJA
    $("#formIgreja").addEventListener("submit", (e) => {
      e.preventDefault();
      clearErrors();

      const nomePastor = $("#nomePastor").value.trim();
      const nomeIgreja = $("#nomeIgreja").value.trim();
      const email = $("#emailIgreja").value.trim();
      const senha = $("#senhaIgreja").value;
      const confirmar = $("#confirmarSenhaIgreja").value;
      let valid = true;

      if (!nomePastor || nomePastor.length < 3) {
        showError("nomePastorError", "Informe o nome (mínimo 3 caracteres)");
        valid = false;
      }

      if (!nomeIgreja || nomeIgreja.length < 3) {
        showError("nomeIgrejaError", "Informe o nome da igreja (mínimo 3 caracteres)");
        valid = false;
      }

      if (!email || !validateEmail(email)) {
        showError("emailIgrejaError", "Informe um e-mail válido");
        valid = false;
      }

      if (!senha || senha.length < 6) {
        showError("senhaIgrejaError", "A senha deve ter pelo menos 6 caracteres");
        valid = false;
      }

      if (senha !== confirmar) {
        showError("confirmarSenhaIgrejaError", "As senhas não conferem");
        valid = false;
      }

      if (!valid) return;

      // Check duplicate email
      const igrejas = JSON.parse(localStorage.getItem("cf_igrejas") || "[]");
      const membros = JSON.parse(localStorage.getItem("cf_membros") || "[]");
      if (igrejas.some(i => i.email === email) || membros.some(m => m.email === email)) {
        showError("emailIgrejaError", "E-mail já cadastrado");
        return;
      }

      const codigo = generateCode(nomeIgreja);
      const novaIgreja = {
        id: "igreja_" + Date.now(),
        codigo: codigo,
        nomeIgreja: nomeIgreja,
        nomePastor: nomePastor,
        email: email,
        senha: senha,
        criadoEm: new Date().toISOString()
      };

      igrejas.push(novaIgreja);
      localStorage.setItem("cf_igrejas", JSON.stringify(igrejas));

      showToast("Conta criada! Código da igreja: " + codigo, "success");

      setTimeout(() => {
        window.location.href = "login.html?tipo=igreja";
      }, 2000);
    });

    // FORM MEMBRO
    $("#formMembro").addEventListener("submit", (e) => {
      e.preventDefault();
      clearErrors();

      const nome = $("#nomeCompleto").value.trim();
      const email = $("#emailMembro").value.trim();
      const codigo = $("#codigoIgreja").value.trim().toUpperCase();
      const senha = $("#senhaMembro").value;
      const confirmar = $("#confirmarSenhaMembro").value;
      let valid = true;

      if (!nome || nome.length < 3) {
        showError("nomeCompletoError", "Informe o nome (mínimo 3 caracteres)");
        valid = false;
      }

      if (!email || !validateEmail(email)) {
        showError("emailMembroError", "Informe um e-mail válido");
        valid = false;
      }

      if (!codigo) {
        showError("codigoIgrejaError", "Informe o código da igreja");
        valid = false;
      }

      if (!senha || senha.length < 6) {
        showError("senhaMembroError", "A senha deve ter pelo menos 6 caracteres");
        valid = false;
      }

      if (senha !== confirmar) {
        showError("confirmarSenhaMembroError", "As senhas não conferem");
        valid = false;
      }

      if (!valid) return;

      // Check duplicate email
      const igrejas = JSON.parse(localStorage.getItem("cf_igrejas") || "[]");
      const membros = JSON.parse(localStorage.getItem("cf_membros") || "[]");

      if (igrejas.some(i => i.email === email) || membros.some(m => m.email === email)) {
        showError("emailMembroError", "E-mail já cadastrado");
        return;
      }

      // Check church code exists
      const igreja = igrejas.find(i => i.codigo === codigo);
      if (!igreja) {
        showError("codigoIgrejaError", "Código não encontrado");
        return;
      }

      const novoMembro = {
        id: "membro_" + Date.now(),
        nomeCompleto: nome,
        email: email,
        senha: senha,
        igrejaId: igreja.id,
        codigoIgreja: codigo,
        criadoEm: new Date().toISOString()
      };

      membros.push(novoMembro);
      localStorage.setItem("cf_membros", JSON.stringify(membros));

      showToast("Conta criada com sucesso! Vinculado à " + igreja.nomeIgreja, "success");

      setTimeout(() => {
        window.location.href = "login.html?tipo=membro";
      }, 2000);
    });

    // Read URL param for pre-selected tab
    const params = new URLSearchParams(window.location.search);
    const tipo = params.get("tipo");
    if (tipo === "membro") {
      switchTab("membro");
    } else if (tipo === "igreja") {
      switchTab("igreja");
    }
  })();
  </script>
