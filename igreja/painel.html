<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel da Igreja | Congrega Fiel</title>
  <meta name="description" content="Painel administrativo da igreja no Congrega Fiel." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Lora:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="painel.css" />
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar__header">
      <a href="../index.html" class="sidebar__brand" aria-label="Congrega Fiel - Voltar ao inicio">
        <div class="sidebar__logo">CF</div>
        <div class="sidebar__brand-text">
          <strong>Congrega Fiel</strong>
          <span>Painel da Igreja</span>
        </div>
      </a>
      <button class="sidebar__close" id="sidebarClose" type="button" aria-label="Fechar menu">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </div>

    <nav class="sidebar__nav" aria-label="Menu do painel">
      <a href="painel.html" class="sidebar__link sidebar__link--active" data-page="painel">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7" rx="1.5"/><rect x="14" y="3" width="7" height="7" rx="1.5"/><rect x="3" y="14" width="7" height="7" rx="1.5"/><rect x="14" y="14" width="7" height="7" rx="1.5"/></svg>
        <span>Painel</span>
      </a>
      <a href="fieis.html" class="sidebar__link" data-page="fieis">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        <span>Fi&eacute;is</span>
      </a>
      <a href="eventos.html" class="sidebar__link" data-page="eventos">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
        <span>Eventos</span>
      </a>
      <a href="pagamentos.html" class="sidebar__link" data-page="pagamentos">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="3"/><line x1="1" y1="10" x2="23" y2="10"/><line x1="5" y1="15" x2="9" y2="15"/></svg>
        <span>Pagamentos</span>
      </a>
      <a href="comunicados.html" class="sidebar__link" data-page="comunicados">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
        <span>Comunicados</span>
      </a>
      <a href="pedidos-oracao.html" class="sidebar__link" data-page="pedidos-oracao">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
        <span>Pedidos de Ora&ccedil;&atilde;o</span>
      </a>

      <div class="sidebar__divider"></div>

      <button class="sidebar__link sidebar__link--logout" id="btnLogout" type="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
        <span>Sair</span>
      </button>
    </nav>
  </aside>

  <!-- SIDEBAR OVERLAY (mobile) -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- MAIN WRAPPER -->
  <div class="main-wrapper" id="mainWrapper">

    <!-- TOP HEADER -->
    <header class="topbar" id="topbar">
      <div class="topbar__left">
        <button class="topbar__hamburger" id="sidebarToggle" type="button" aria-label="Abrir menu">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
        </button>
        <div class="topbar__church">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M18 21V9l-6-4-6 4v12"/><path d="M2 21h20"/><path d="M9 21v-6h6v6"/><path d="M12 1v4"/><path d="M9 3h6"/></svg>
          <span id="topbarChurchName">Carregando...</span>
        </div>
      </div>
      <div class="topbar__right">
        <span class="topbar__user-name" id="topbarUserName">Carregando...</span>
        <div class="topbar__avatar" id="topbarAvatar" aria-label="Avatar do usuario">
          <span id="topbarAvatarInitial">?</span>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="content">

      <!-- WELCOME -->
      <section class="welcome">
        <div class="welcome__text">
          <h1 id="welcomeHeading">Bem-vindo</h1>
          <p class="welcome__sub">
            <span id="welcomeChurchName">Carregando...</span>
            <span class="welcome__separator">|</span>
            <span class="welcome__code">C&oacute;digo: <strong id="welcomeChurchCode">---</strong></span>
          </p>
        </div>
        <div class="welcome__date" id="welcomeDate"></div>
      </section>

      <!-- METRIC CARDS -->
      <section class="metrics-grid" aria-label="Indicadores da igreja">
        <article class="metric-card">
          <div class="metric-card__icon metric-card__icon--fieis">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          </div>
          <div class="metric-card__info">
            <span class="metric-card__label">Fi&eacute;is cadastrados</span>
            <strong class="metric-card__value" id="metricFieis">0</strong>
          </div>
        </article>

        <article class="metric-card">
          <div class="metric-card__icon metric-card__icon--eventos">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
          </div>
          <div class="metric-card__info">
            <span class="metric-card__label">Eventos do m&ecirc;s</span>
            <strong class="metric-card__value" id="metricEventos">0</strong>
          </div>
        </article>

        <article class="metric-card">
          <div class="metric-card__icon metric-card__icon--pagamentos">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="3"/><line x1="1" y1="10" x2="23" y2="10"/><line x1="5" y1="15" x2="9" y2="15"/></svg>
          </div>
          <div class="metric-card__info">
            <span class="metric-card__label">Pagamentos do m&ecirc;s</span>
            <strong class="metric-card__value" id="metricPagamentos">R$ 0</strong>
          </div>
        </article>

        <article class="metric-card">
          <div class="metric-card__icon metric-card__icon--oracao">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
          </div>
          <div class="metric-card__info">
            <span class="metric-card__label">Pedidos de ora&ccedil;&atilde;o</span>
            <strong class="metric-card__value" id="metricOracao">0</strong>
          </div>
        </article>
      </section>

      <!-- TWO-COLUMN BOTTOM SECTIONS -->
      <div class="dashboard-grid">

        <!-- PROXIMOS EVENTOS -->
        <section class="card-section">
          <div class="card-section__header">
            <h2>Pr&oacute;ximos eventos</h2>
            <a href="eventos.html" class="card-section__action">Ver todos</a>
          </div>
          <div class="card-section__body" id="proximosEventos">
            <!-- populated by JS -->
          </div>
        </section>

        <!-- ATIVIDADE RECENTE -->
        <section class="card-section">
          <div class="card-section__header">
            <h2>Atividade recente</h2>
          </div>
          <div class="card-section__body" id="atividadeRecente">
            <!-- populated by JS -->
          </div>
        </section>

      </div>
    </main>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <script src="painel.js"></script>
</body>
</html>
